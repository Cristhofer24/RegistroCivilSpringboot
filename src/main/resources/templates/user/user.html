<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Civil</title>
    <!-- Enlace a la hoja de estilos de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

<!-- Contenedor principal -->
<div class="max-w-6xl mx-auto p-8">

    <!-- Título principal -->
    <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800">Bienvenido a la interfaz de Usuarios</h1>

    <!-- Formulario de búsqueda por cédula -->
    <form th:action="@{/users/panel}" method="get" class="mb-6">
        <label for="cedula" class="block text-lg text-gray-700 mb-2">Buscar por Cédula:</label>
        <input type="text" id="cedula" name="cedula" th:value="${cedula}" placeholder="Ingresa la cédula"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Buscar
        </button>
    </form>

    <!-- Tabla de ciudadanos -->
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <table class="min-w-full table-auto border-collapse">
            <thead>
            <tr class="bg-gray-800 text-white">
                <th class="py-3 px-6 text-left">Cédula</th>
                <th class="py-3 px-6 text-left">Nombres</th>
                <th class="py-3 px-6 text-left">Apellidos</th>
                <th class="py-3 px-6 text-left">Fecha de Nacimiento</th>
                <th class="py-3 px-6 text-left">Género</th>
                <th class="py-3 px-6 text-left">Nombre del Padre</th>
                <th class="py-3 px-6 text-left">Nombre de la Madre</th>
                <th class="py-3 px-6 text-left">Estado Civil</th>
                <th class="py-3 px-6 text-left">Fecha de Emisión</th>
                <th class="py-3 px-6 text-left">Fecha de Vencimiento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ciudadano : ${ciudadanos}" class="border-b">
                <td class="py-3 px-6 text-left" th:text="${ciudadano.cedula}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.nombres}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.apellidos}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.fechaNacimiento}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.genero}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.nombrePadre}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.nombreMadre}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.estadoCivil}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.fechaemision}"></td>
                <td class="py-3 px-6 text-left" th:text="${ciudadano.fechavencimiento}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón de cerrar sesión -->
    <form th:action="@{/logout}" method="post" id="logout-form" class="mt-8 text-center">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            Cerrar sesión
        </button>
    </form>

</div>

</body>
</html>
