<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar DNI</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
    <h1 class="text-3xl font-semibold text-center mb-6">Formulario para Registrar un DNI</h1>

    <form th:action="@{/dni/registrar}" method="post" th:object="${dni}" class="space-y-6">

        <!-- Estado Civil (Lista desplegable) -->
        <div class="mb-4">
            <label for="estadoCivil" class="block text-gray-700 font-medium mb-2">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil" th:field="*{estadoCivil}"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
            </select>
        </div>

        <!-- Cédula -->
        <div class="mb-4">
            <label for="cedula" class="block text-gray-700 font-medium mb-2">Cédula:</label>
            <input type="text" id="cedula" name="cedula" th:field="*{cedula}"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   readonly>
        </div>

        <!-- Fecha de Emisión -->
        <div class="mb-4">
            <label for="fechaemision" class="block text-gray-700 font-medium mb-2">Fecha de Emisión:</label>
            <input type="date" id="fechaemision" name="fechaemision" th:field="*{fechaemision}"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   readonly>
        </div>

        <!-- Fecha de Vencimiento -->
        <div class="mb-4">
            <label for="fechavencimiento" class="block text-gray-700 font-medium mb-2">Fecha de Vencimiento:</label>
            <input type="date" id="fechavencimiento" name="fechavencimiento" th:field="*{fechavencimiento}"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   readonly>
        </div>

        <!-- ID del Ciudadano (campo oculto) -->
        <div class="mb-4">
            <input type="hidden" id="ciudadano" name="ciudadano" th:field="*{fkCiudadano.ciudadanoId}"
                   th:value="${param.idCiudadano}" />
        </div>

        <!-- Botón para Registrar -->
        <div class="mb-4 text-center">
            <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Registrar DNI
            </button>
        </div>

    </form>

</div>

</body>
</html>
